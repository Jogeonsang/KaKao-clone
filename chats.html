<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__cloumn">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__cloumn">
        <span class="header_time">11:24</span>
      </div>
      <div class="header__cloumn">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_bettery">111% <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__cloumn">
        <span class="header__text">편집</span>
      </div>
      <div class="header__cloumn">
        <span class="header__text">채팅 <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header__cloumn">
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div> <!-- 검색 섹션 -->
    <ul class="chats_list">
      <li class="chats chat">
        <div class="chat__content">
          <img src="">
          <div class="chat__privew">
            <h3 class="chat__user">유정</h3>
            <span class="chat__last-message">뭐해?</span>
          </div>
        </div>
        <div class="chat__date-time">12:25</div>
      </li>
    </ul> <!-- 첫번째 유저 채팅 기록 -->

    <ul class="chats_list">
      <li class="chats chat">
        <div class="chat__content">
          <img src="">
          <div class="chat__privew">
            <h3 class="chat__user">지은</h3>
            <span class="chat__last-message">안녕!!</span>
          </div>
        </div>
        <div class="chat__date-time">11:24</div>
      </li>
    </ul>
  </main>
  <nav>
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">친구</span>
    </a>

    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">채팅</span>
    </a>

    <a href="channel.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">채널</span>
    </a>

    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">더보기</span>
    </a>
  </nav>
</body>
</html>
